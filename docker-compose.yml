version: '3.1'
services:

  redis:
    image: 'bitnami/redis:5.0'
    networks:
      - hmpps
    container_name: redis 
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379:6379'

  hmpps-auth:
    image: quay.io/hmpps/hmpps-auth:latest
    networks:
      - hmpps
    container_name: hmpps-auth 
    ports:
      - "9090:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth/health"]
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DELIUS_ENABLED=false

  # For the API to seed & interact with - there is no direct connection from the UI service
  licences-db:
    image: postgres
    networks:
      - hmpps
    container_name: licences-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=licences
      - POSTGRES_DB=licences

  create-and-vary-a-licence:
    build: .
    networks:
      - hmpps
    container_name: create-and-vary-a-licence
    depends_on: [redis]
    ports:
      - "3000:3000"
    environment:
      - REDIS_HOST=redis
      - HMPPS_AUTH_EXTERNAL_URL=http://localhost:9090/auth
      - HMPPS_AUTH_URL=http://hmpps-auth:8080/auth
      # These will need to match new creds in the seed auth service auth
      - API_CLIENT_ID=create-and-vary-a-licence-client
      - API_CLIENT_SECRET=client-secret
      - SYSTEM_CLIENT_ID=create-and-vary-a-licence-admin
      - SYSTEM_CLIENT_SECRET=system-client-secret

networks:
  hmpps:
